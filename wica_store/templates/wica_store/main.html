{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% block head %} {% endblock head %}
  <!-- Favicon -->
  <link rel="shortcut icon" href=" {% static 'images/favicon.ico' %}" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  

  <title>WicaStore - Your Fav Fashion and Book Plug</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
      <div class="container container--narrow">
        <a href="{% url 'store' %}" class="header__logo">
          <!-- <img src="{% static 'images/wica_logo.png' %}" alt="Wica Logo" /> -->
          <h2> WICA </h2>
        </a>
        <nav class="header__nav">
          <input type="checkbox" id="responsive-menu" />
          <label for="responsive-menu" class="toggle-menu">
            <span>Menu</span>
            <div class="toggle-menu__lines"></div>
          </label>
          <ul class="header__menu">
            <!-- <li class="header__menuItem"><a href="{% url 'store' %}">Home</a></li> -->
            <li class="header__menuItem"><a href="{% url 'women_fashion' %}">Women Fashion</a></li>
            <li class="header__menuItem"><a href="{% url 'men_fashion' %}">Men Fashion</a></li>
            <li class="header__menuItem"><a href="{% url 'books' %}">Books</a></li>
            <li class="header__menuItem"><a href="{% url 'cart' %}">My Cart <p style="display: inline-block;
              text-align: center;
              color:#fff;
              background-color: #51546e;
              width: 25px;
              height: 25px;
              border-radius: 50%;
              font-size: 14px;">0</p></a></li>
            <li class="header__menuItem"><a href="#" class="btn btn--sub">Login/Sign Up</a></li>
            <!-- <li class="header__menuItem"></li> -->
          </ul>
        </nav>
      </div>
    </header>

<main class="home"> 

{% block content %} {% endblock content %}
</main>

{% block script %} {% endblock script %}
</body>
